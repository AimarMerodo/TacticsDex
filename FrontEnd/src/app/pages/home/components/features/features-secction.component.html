<section class="block bg-gray-200 pt-15 pb-25">
    <h1 class="text-5xl font-bold text-center text-[#dc2626] mb-15">Features</h1>
    <div class="flex items-center justify-center gap-6 ">
        @for (feature of featuresList; track $index) {
            <app-feature-card
            [title]="feature.title"
            [description]="feature.description"
            [iconName]="feature.iconName"
            />
        }
    </div>


</section>
