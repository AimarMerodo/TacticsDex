<section class="max-w-6xl mx-auto pt-8 mb-12 px-4">
    <div class="bg-white p-3 rounded-2xl shadow-xl shadow-slate-200/60 border border-slate-100 flex flex-col md:flex-row gap-3 items-center">
        
        <div class="relative w-full md:flex-1 group">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-red-600 transition-colors">
                search
            </span>
            <input type="text" 
                    placeholder="Buscar PokÃ©mon por nombre..." 
                    class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border-2 border-transparent hover:bg-slate-100 focus:bg-white focus:border-red-600 rounded-xl outline-none transition-all placeholder:text-slate-400 font-medium text-slate-700">
        </div>

        <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
            
            <div class="relative w-full sm:w-48 group">

                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-red-600 transition-colors pointer-events-none">
                    history_edu
                </span>
                
                <select id="genFilter" class="w-full pl-10 pr-10 py-3.5 bg-slate-50 border-2 border-transparent hover:bg-slate-100 focus:bg-white focus:border-red-600 rounded-xl outline-none appearance-none font-medium text-slate-600 cursor-pointer transition-all">
                    <option value="" disabled selected>Generations</option>
                    @for (gen of gensOfPokemons | async; track $index) {
                        <option value="{{gen.name}}">{{gen.name}}</option>
                    }
                </select>

                <span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-sm group-hover:text-red-600 transition-colors">
                    expand_more
                </span>
            </div>


            <div class="relative w-full sm:w-48 group">
                
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-red-600 transition-colors pointer-events-none">
                    filter_list
                </span>

                <select id="typesFilter" class="w-full pl-10 pr-10 py-3.5 bg-slate-50 border-2 border-transparent hover:bg-slate-100 focus:bg-white focus:border-red-600 rounded-xl outline-none appearance-none font-medium text-slate-600 cursor-pointer transition-all">
                    <option value="" disabled selected>Types</option>
                    @for (type of typesOfPokemons | async; track $index) {
                        <option value="{{type.name}}">{{type.name}}</option>
                    }
                </select>

                <span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-sm group-hover:text-red-600 transition-colors">
                    expand_more
                </span>
            </div>
            
        </div>
    </div>
</section>
