<header class="bg-[#dc2626] border-b border-red-700 sticky top-0 z-50 shadow-lg w-full h-20 flex items-center px-4">
    <div class="flex items-center gap-2">
        <img src="/images/TacticsDex.png" alt="TacticsDexLogo" class="w-20 h-20">
        <h1 class="text-2xl text-white">{{ env.appName }}</h1>
    </div>
    <nav class="absolute left-1/2 -translate-x-1/2 h-full flex items-center gap-5">
        <a routerLink="/"
        class="text-[20px] font-bold text-[#c8c8c8] px-1 pt-1 border-b-2 border-transparent hover:text-white transition-colors"
        routerLinkActive="!text-white !border-white"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a>
        
        @for (page of pagesList; track $index) {
            <a [routerLink]="page.route" routerLinkActive="!text-white !border-white" class="text-[20px] font-bold text-[#c8c8c8] px-1 pt-1 border-b-2 border-transparent hover:text-white transition-colors">{{ page.title }}</a>
        }
    </nav>

    <!-- <button class="bg-white text-red-600 px-6 py-2.5 rounded-full text-sm font-bold hover:bg-red-50 transition-all shadow-lg shadow-black/10">
        My Teams
    </button> -->
</header>
